---
layout: default
description: Welcome to my portfolio!
---

<div class="row">
  {% for post in site.posts limit:50 %}
    <div class="col s12 m6 l4">
      <a href="{{ post.url }}">
        <div class="card small post-card">
          <div class="card-image post-card__img">
            <img src="{{ post.image }}" />
          </div>
          <div class="card-content post-card__content">
            <h5 class="post-card__title card-title">{{ post.title }}</h5>
            {% if post.description %}
            <small class="post-card__description">{{ post.description | strip_html | truncatewords: 300 }}</small>
            {% else %}
            <span class="post-card__description">{{ post.excerpt | strip_html }}</span>
            {% endif %}
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
